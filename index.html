<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
>
  </head>
  <body>
    
    <script>
      fetch("./components/footer.html")
      .then(response => response.text())
      .then(data => {
          document.getElementById("footer").innerHTML = data;
      });
    </script>
    <script src = "js/cards.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navigation-bar">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">OrderFood</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#restaurants">Restaurants</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orders.html">Orders</a></li>
              </ul>
              <div class="d-flex align-items-center mr-50">
                <a class="nav-link position-relative" href="/cart.html">
                  Cart <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
              </a>
                <div id="usernameDisplay"></div> <!-- âœ… Updated dynamically -->
                <a id="loginLink" class="nav-link" href="/login.html">Login / Sign Up</a>
               
            </div>
          </div>
      </div>
  </nav>
    <!-- create a bootstrap 5  container with single row and two columns in it   -->
    <div class="container-fluid">
        <div class="row bg-hero">
          <div class="col-lg-6 my-3">
            <h1 class="text-white font-weight-bold bg-hero-title">Enjoy Delicious Food,<br/>  at Affordable Prices</h1>
          </div>
          <div class="col-lg-6 my-3">
            <img src="images/image2.jpg" alt="" class="img-fluid" />
          </div>
        </div>

      <div class="row" id="restarunts">
        <div class="col-lg-12 text-center">
          <h2 class="cards-section-title font-weight-bold"> Some Popular Restarunts</h2>
        </div>
      </div>
      <div class="row" id="card-container">
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="cards-section-title font-weight-bold"> Any Queries, Contact Us</h2>
        </div>
      </div>
      <!-- create a contact us form with name, email, message, submit button -->
       <div class="row contact-border">
        <div class="col-lg-6 my-3">
            <img src="images/contact.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-lg-6 my-3">
          <form id="contactForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" cols="30" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
          <!-- Success message -->
          <div id="successMessage" class="mt-3 text-success" style="display: none;">Message sent successfully!</div>
          
       </div>
    </div>
    </div>
    <div id="footer"></div>
    <script src="/js/navbar.js"></script>
    <script src="/js/contact.js"></script>
    <!-- Bootstrap and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
