<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom styles */
      .checkout-container {
        max-width: 800px;
        margin: auto;
      }
      .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
      }
      .card {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navigation-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OrderFood</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#restaurants">Restaurants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/orders.html">Orders</a>
            </li>
          </ul>
          <div class="d-flex align-items-center mr-50">
            <a class="nav-link position-relative" href="/cart.html">
              Cart
              <span
                id="cartCount"
                class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                >0</span
              >
            </a>
            <div id="usernameDisplay"></div>
            <!-- âœ… Updated dynamically -->
            <a id="loginLink" class="nav-link" href="/login.html"
              >Login / Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container checkout-container mt-5">
      <div class="container-fluid">
        <div class="row bg-hero-menu text-center">
          <div
            class="col-lg-12 my-3 center-text-div display-3 text-white mb-3 animated slideInDown"
          >
            <h1 class="text-white font-weight-bold bg-hero-title">Checkout</h1>
          </div>
        </div>
      </div>

      <div class="row checkout-page">
        <!-- Billing Details Form -->
        <div class="col-md-6">
          <div class="p-3 shadow checkout-card">
            <h4 class="mb-3 login-header">Billing Details</h4>
            <form id="checkoutForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  class="form-control form-input"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-input"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input
                  type="text"
                  id="address"
                  class="form-control form-input"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select id="paymentMethod" class="form-control form-input">
                  <option>Credit Card</option>
                  <option>PayPal</option>
                  <option>Google Pay</option>
                  <option>Bank Transfer</option>
                </select>
              </div>
            </form>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-6">
          <div class="p-3 shadow checkout-card">
            <h4 class="mb-3 login-header">Order Summary</h4>
            <ul class="list-group mb-3" id="cartSummary"></ul>
            <button id="proceedToPayment" class="btn btn-primary w-100">
              Proceed to Payment
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/checkout.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    <script>
      fetch("./components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <div id="footer"></div>
    <script src="/js/navbar.js"></script>
    <!-- Bootstrap and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
