<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
>
    <style>
      /* Custom styles */
      .cart-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
      }
      .quantity-btn {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 0;
      }
      .cart-total {
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navigation-bar">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">OrderFood</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#restaurants">Restaurants</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orders.html">Orders</a></li>
              </ul>
              <div class="d-flex align-items-center mr-50">
                <a class="nav-link position-relative" href="/cart.html">
                  Cart <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
              </a>
                <div id="usernameDisplay"></div> <!-- âœ… Updated dynamically -->
                <a id="loginLink" class="nav-link" href="/login.html">Login / Sign Up</a>
               
            </div>
          </div>
      </div>
  </nav>
    <div class="container-fluid">
      <div class="row bg-hero-menu text-center">
        <div
          class="col-lg-12 my-3 center-text-div display-3 text-white mb-3 animated slideInDown"
        >
          <h1 class="text-white font-weight-bold bg-hero-title">
            Shopping Cart
          </h1>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <!-- Cart Table -->
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cart-body">
            <tr>
              <td>
                <img
                  src="https://via.placeholder.com/80"
                  class="cart-img"
                  alt="Product"
                />
              </td>
              <td>Product 1</td>
              <td>$10.00</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-secondary quantity-btn"
                  onclick="updateQuantity(this, -1)"
                >
                  -
                </button>
                <span class="mx-2">1</span>
                <button
                  class="btn btn-sm btn-outline-secondary quantity-btn"
                  onclick="updateQuantity(this, 1)"
                >
                  +
                </button>
              </td>
              <td class="product-total">$10.00</td>
              <td>
                <button
                  class="btn btn-sm quantity-btn"
                  onclick="removeItem(this)"
                >
                  X
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Cart Summary -->
      <div class="text-end mt-3">
        <p class="cart-total">Total: <span id="cart-total">$10.00</span></p>
        <button class="btn btn-primary" id="checkoutBtn">
          Proceed to Checkout
        </button>
      </div>
    </div>
    <!-- create a footer-->
    <script>
      fetch("./components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/js/navbar.js"></script>
     <!-- Bootstrap and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
