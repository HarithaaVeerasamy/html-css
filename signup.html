<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navigation-bar">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">OrderFood</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#restaurants">Restaurants</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orders.html">Orders</a></li>
              </ul>
          </div>
      </div>
  </nav>

    <!-- Hero Section -->
    <div class="container-fluid">
      <div class="row bg-hero-menu text-center">
        <div class="col-lg-12 my-3 center-text-div display-3 text-white mb-3 animated slideInDown">
          <h1 class="text-white font-weight-bold bg-hero-title">Create your Account</h1>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="container-fluid login-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="p-4 shadow-lg">
            <h1 class="text-center login-header">Sign Up</h1>
            <form class="signup-form" id="signupForm">
              <div class="mb-3 lableAlgin">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username_1" placeholder="Enter your username" required />
                <small class="text-danger" id="usernameError"></small>
              </div>
              
              <div class="mb-3 lableAlgin">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required />
                <small class="text-danger" id="passwordError"></small>
              </div>
              
              <div class="mb-3 lableAlgin">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirmPassword" placeholder="Confirm your password" required />
                <small class="text-danger" id="confirmPasswordError"></small>
              </div>

              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <script>
      fetch("./components/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/signup.js"></script> <!-- Separated JS File -->
    <script src="/js/navbar.js"></script>
    
  </body>
</html>
